<div class="panel panel-default">
    <div class="panel-heading">
        <h2 ng-if="!vm.isEditMode">{{::vm.translate.get('Create Order')}}</h2>
        <h2 ng-if="vm.isEditMode">{{::vm.translate.get('Edit Order')}}</h2>
    </div>
    <div class="panel-body">
        <form name="orderForm" class="form-horizontal">
            <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{::vm.translate.get('Customer')}}</label>
                <div class="col-sm-10 search-user">
                    <div class="input-group">
                        <input name="name" ng-model="vm.fullName" ng-change="vm.filterValues()" class="form-control" placeholder="Search user..." autocomplete="off" />
                    </div>
                    <div id="search-results" ng-show="vm.focus">
                        <div class="search-result" ng-repeat="user in vm.searchUsers" ng-bind="user.fullName" ng-click="vm.setQuery(user.fullName)"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="vm.save()"><span class="glyphicon glyphicon-ok"></span> {{::vm.translate.get('Save')}}</button>
                    <button ui-sref="orders" class="btn btn-default"> {{::vm.translate.get('Cancel')}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
